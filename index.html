<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ayo yank</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#6366f1,#06b6d4);
      font-family:Inter,ui-sans-serif,system-ui;
      color:white;
    }
    .box {
      background:rgba(255,255,255,0.1);
      padding:32px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 8px 24px rgba(0,0,0,0.2);
    }
    h1 { margin-bottom:16px; font-size:28px; }
    input {
      padding:10px 8px;
      border:none;
      border-radius:8px;
      font-size:14px;
      margin-bottom:8px;
      width:100%;
    }
    button {
      padding:10px 18px;
      border:none;
      border-radius:8px;
      background:#22c55e;
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:background 0.3s;
    }
    button:hover { background:#16a34a; }
    .error { color:#f87171; margin-top:8px; }
  </style>
</head>
<body>
  <div class="box">
    <h3>Siapa nama lengkap aku?</h3>
    <input id="keyword" type="text" placeholder="Ketik di sini..." />
    <br />
    <button onclick="checkKeyword()">Mulai</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkKeyword(){
      const val = document.getElementById('keyword').value.trim().toLowerCase();
      if(val === 'agung ramadhan suyono'){
        window.location.href = 'game.html';
      } else {
        document.getElementById('error').textContent = '‚ùå Salah sih, coba lagi!';
      }
    }
    document.getElementById('keyword').addEventListener('keydown', function(e){
      if(e.key==='Enter') checkKeyword();
    });
  </script>
</body>
</html>
